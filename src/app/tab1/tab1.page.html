<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{pokemon.name | titlecase}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-thumbnail>
              <img [src]="pokemon.sprites.front_default" alt="{{pokemon.name}}" />
            </ion-thumbnail>
            <p>Types: {{ getPokemonTypes(pokemon) }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
